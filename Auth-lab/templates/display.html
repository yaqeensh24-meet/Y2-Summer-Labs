<!DOCTYPE html>
<html>
<head>
    <title>Display Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    <ul>
        {% for key, quote in quotes.items() %}
            <li>"{{ quote['text'] }}" - {{ quote['said_by'] }}</li>
        {% endfor %}
    </ul>
    <a href="/home">Back to Home</a>
</body>
</html>
